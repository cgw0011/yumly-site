<div class="input-group mb-3 limitedspan">
    <span class="input-group-text" id="basic-addon1">Search</span>
    <input type="text" class="form-control" placeholder="Search 2M+ recipes" aria-label="Search 2M+ recipes" aria-describedby="basic-addon1">
</div>
<div class = "justify-content-center text-center d-flex maincontainer">
    <div class="row">
        <h3 class="text-uppercase personalize">
            Personalize your experience
        </h3>
        
        <h2 class="fw-bold whatare">
            What are your favorite cuisines?
        </h2>

    </div>
</div>
<div class = "d-flex foodcontainer">
    <div *ngFor="let product of foods">
        <div class="circcontainer">
            <a href="#">
                <img src="{{product.img}}" class="img-fluid rounded-circle" alt="...">
            
            <div class="circtext overflow-visible">
                {{product.text}}
            </div>
            </a>
        </div>
    </div>
</div>
