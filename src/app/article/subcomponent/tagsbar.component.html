<div class = "d-flex span">
    <div *ngFor="let tag of tags">
        <div class="tagcontainer">
            <a class="buttonlink" href="#">
                <img src="{{tag.img}}" class="img-fluid rounded-circle" alt="...">
            
            <div class="d-flex justify-content-center text-center text">
                {{tag.text}}
            </div>
            </a>
        </div>
    </div>
</div>
